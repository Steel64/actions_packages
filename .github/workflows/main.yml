name: test Composite Action
on: [push]
jobs:
  local-action:
    runs-on: ubuntu-latest
    steps:
      - name: ls
        run: |
          mkdir -p ~/.ssh
          touch id_rsa
          echo "${{ secrets.SSH_KEY}}" >> ~/.shh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 127.0.1.1 >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts